<div class="container-fluid">
 <div class="row">
   <div class="col-md-3 " >
      <div class="head">
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">

            <mat-form-field appearance="outline">
               <mat-label>Ranish Task Name</mat-label>

                 <input formControlName="item" matInput placeholder="Write here">
                 <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                 <mat-hint>Add Task Name</mat-hint>
            </mat-form-field>

            <button *ngIf="isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Update</button>
          </form>
        </mat-card>
      </div>
  </div>
    <div class="col-md-9">

      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <!--to do-->
            <div class="example-container">
              <h2 class="head-title">Task List<span *ngIf="tasks.length>0"></span></h2>

              <div class="boxsize"
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="tasks"

                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>


                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
         <!--in progress-->

         <div class="example-container">
          <h2 class="head-title">Progress Task<span *ngIf="tasks.length>0"></span></h2>


          <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="inprogress"

            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of inprogress;let i = index" cdkDrag>{{item.description}}
              <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)"><mat-icon>delete</mat-icon></button>
              
            </div>
          </div>
        </div>

          </div>
          <div class="col-md-4">
        <!--done-->

        <div class="example-container">
          <h2 class="head-title">Task Is Completed<span *ngIf="tasks.length>0"></span></h2>


          <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="done"

            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
              <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
              <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
            </div>
          </div>
        </div>

          </div>

        </div>

      </div>

    </div>
  </div>
  </div>
